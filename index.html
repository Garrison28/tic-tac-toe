<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>Tic-Tac-Toe!!!</h1>
    <p>Click any square to start the game</p>
    <h2 id="winning-message"></h2>
    <h3 id="tie-message"></h3>
    <form>
        <table id="gameBoard">
            <tr id="top">
                <td class="square" class="zero" id="0"></td>
                <td class="square" class="one" id="1"></td>
                <td class="square" class="two" id="2"></td>
            </tr>
            <tr id="middle">
                <td class="square" class="three" id="3"></td>
                <td class="square" class="four" id="4"></td>
                <td class="square" class="five" id="5"></td>
            </tr>
            <tr id="bottom">
                <td class="square" class="six" id="6"></td>
                <td class="square" class="seven" id="7"></td>
                <td class="square" class="eight" id="8"></td>
            </tr>
        </table>
        <div class="endgame">
            <div class="text"></div>
        </div>
        <div>
            <button id="reset" onclick="startGame()">Reset</button>
        </div>
    </form>
    <script src="js/logic.js"></script>
</body>

</html>
